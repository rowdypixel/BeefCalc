<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Beef Calc - Get "Moo"re for your money!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Enter the Beef Prices</h1>
          <form>
            <div class="form-group">
              <label>73/27</label>
              <div class="input-group">
                <span class="input-group-addon">$</span><input class="form-control beef-price" data-lean-percent="73" type="text" name="name" value="3.26"><span class="input-group-addon">/lb</span>
              </div>
            </div>

            <div class="form-group">
              <label>80/20</label>
              <div class="input-group">
                <span class="input-group-addon">$</span><input class="form-control beef-price" data-lean-percent="80" type="text" name="name" value="10"><span class="input-group-addon">/lb</span>
              </div>
            </div>

            <div class="form-group">
              <label>85/15</label>
              <div class="input-group">
                <span class="input-group-addon">$</span><input class="form-control beef-price" data-lean-percent="85" type="text" name="name" value="10.5"><span class="input-group-addon">/lb</span>
              </div>
            </div>

            <br />
            <input class="btn btn-primary" id="calculate-button" type="button" name="name" value="Which is best?">
          </form>
      </div>
      <div class="col-md-4">
        <h1>And the winner is...</h1>
        <div id="results">
            <div id="cheapest">
            </div>
            <ul id="all" class="hidden">
            </ul>
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/beef.js"></script>
  </body>
</html>
